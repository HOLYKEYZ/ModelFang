models:
  llama3-70b:
    provider: groq
    model_name: llama3-70b-8192
    role: target
    api_key_env: GROQ_API_KEY
    max_tokens: 4096
    temperature: 0.6

  gemini-pro:
    provider: google
    model_name: gemini-pro
    role: target
    api_key_env: GEMINI_API_KEY
    max_tokens: 4096
    temperature: 0.7

  evaluator-llama3:
    provider: groq
    model_name: llama3-70b-8192
    role: evaluator
    api_key_env: GROQ_API_KEY
    max_tokens: 1024
    temperature: 0.1

default_target: llama3-70b
default_evaluator: evaluator-llama3
