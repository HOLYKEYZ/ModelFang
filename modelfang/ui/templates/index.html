<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelFang Analyst Dashboard</title>
    <style>
        :root {
            --primary: #dc2626; /* Red for Red Teaming */
            --bg: #111827;
            --surface: #1f2937;
            --text: #f3f4f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #374151;
            padding-bottom: 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        .card {
            background: var(--surface);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        select, input, button, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            background: #374151;
            border: 1px solid #4b5563;
            color: white;
            border-radius: 0.25rem;
        }
        button {
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 0.75rem;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        pre {
            background: #000;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: "Fira Code", monospace;
            font-size: 0.9rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-success { background: #059669; color: white; }
        .status-failed { background: #dc2626; color: white; }
        .status-running { background: #d97706; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MODELFANG</div>
            <div>STATUS: <span style="color: #10b981">ready</span></div>
        </header>

        <div class="grid">
            <!-- Controls -->
            <div class="card">
                <h3>Attack Configuration</h3>
                <form id="attackForm">
                    <label>
                        Target Model
                        <select id="modelSelect" required>
                            {% for target in targets %}
                                <option value="{{ target.id }}">{{ target.name }} ({{ target.provider }})</option>
                            {% else %}
                                <option value="">No models configured</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label style="display:block; margin-top:1rem;">
                        Attack Template
                        <select id="templateSelect">
                            <option value="template:standard">Standard 6-Layer Jailbreak</option>
                            <option value="template:roles">Roleplay Violation</option>
                            <option value="template:logic">Logical Paradox</option>
                        </select>
                    </label>

                    <label style="display:block; margin-top:1rem;">
                        Context Variables (JSON)
                        <textarea id="contextInput" rows="5">{"topic": "circumvention"}</textarea>
                    </label>

                    <button type="submit" style="margin-top: 1.5rem;" id="runBtn">
                        LAUNCH ATTACK
                    </button>
                    <p style="font-size: 0.8rem; color: #9ca3af; margin-top: 0.5rem;">
                        ⚠️ Authorized Testing Only. Actions Logged.
                    </p>
                </form>
            </div>

            <!-- Monitor -->
            <div class="card">
                <h3>Execution Monitor</h3>
                <div id="statusArea">
                    <p>Status: <span id="runStatus">Idle</span></p>
                </div>
                <h4>Transcript</h4>
                <pre id="consoleOutput">// Waiting for execution...</pre>
                
                <h4>Result</h4>
                <div id="resultArea" style="display:none;">
                    <p>Score: <span id="finalScore"></span></p>
                    <p>Turns: <span id="totalTurns"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('attackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('runBtn');
            const output = document.getElementById('consoleOutput');
            const status = document.getElementById('runStatus');
            const resultArea = document.getElementById('resultArea');
            
            btn.disabled = true;
            btn.innerText = "EXECUTING...";
            status.innerText = "Running...";
            status.className = "status-running";
            output.innerText = "Attack initialized. Waiting for orchestrator...\n";
            resultArea.style.display = 'none';

            const modelId = document.getElementById('modelSelect').value;
            const attackId = document.getElementById('templateSelect').value;
            let context = {};
            
            try {
                context = JSON.parse(document.getElementById('contextInput').value);
            } catch(e) {
                alert("Invalid JSON context");
                btn.disabled = false;
                btn.innerText = "LAUNCH ATTACK";
                return;
            }

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_id: modelId,
                        attack_id: attackId,
                        context: context
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                output.innerText = JSON.stringify(data, null, 2);
                status.innerText = data.status.toUpperCase();
                
                if (data.status === 'success') {
                    status.style.color = '#10b981';
                } else if (data.status === 'failed') {
                    status.style.color = '#dc2626';
                }

                document.getElementById('finalScore').innerText = data.success_score.toFixed(2);
                document.getElementById('totalTurns').innerText = data.turn_count;
                resultArea.style.display = 'block';

            } catch (err) {
                output.innerText += `\n❌ Error: ${err.message}`;
                status.innerText = "ERROR";
                status.style.color = '#dc2626';
            } finally {
                btn.disabled = false;
                btn.innerText = "LAUNCH ATTACK";
            }
        });
    </script>
</body>
</html>
